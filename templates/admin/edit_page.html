{% extends "admin/base.html" %}
{% block content %}
    <div class="content">
        <h1 class="content-title font-size-22">
            Edit {{ page.name }}
        </h1>
        <div class="content-body">
            <form action="{{ url_for('admin.pages.edit', id=page.id) }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ page.name }}">
                </div>
                <div class="form-group">
                    <label for="slug">URL</label>
                    <input type="text" class="form-control" id="url" name="url" value="{{ page.url }}">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" name="content" rows="10">{{ page.content }}</textarea>
                </div>
                <div class="form-group">
                    <label for="include_blog">Blog</label>
                    <select class="form-control" id="include_blog" name="include_blog">
                        <option value="off"{% if page.include_blog == False %} selected{% endif %}>Disabled</option>
                        <option value="on"{% if page.include_blog == True %} selected{% endif %}>Enabled</option>
                    </select>
                </div>
                <input class="btn btn-primary" type="submit" value="Save">
                <div id="editor">{{ page.content | safe }}</div>
            </form>
        </div>
    </div>
    <script src="/static/quill/quill.js"></script>
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow'
        });
    </script>
{% endblock %}
