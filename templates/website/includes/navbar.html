<nav class="navbar is-transparent">
    <div class="navbar-brand">
        <a class="navbar-item" href="">
            <span class="is-size-4">{{ settings["website_name"] }}</span>
        </a>
        <div class="navbar-burger" data-target="navbar">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div id="navbar" class="navbar-menu">
        <div class="navbar-start">
            {% for item in navbar_items %}
            <a class="navbar-item" href="{% if item.custom_url_enabled %}{{ item.custom_url }}{% else %}{{ url_for('website.page', url=item.page.url) }}{% endif %}">
                {{ item.title }}
            </a>
            {% endfor %}
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
            </div>
        </div>
    </div>
</nav>
